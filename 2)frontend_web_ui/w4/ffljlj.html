<html lang="en" ng-app="confusionApp" style="" hv="a0"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="./ffljlj_files/bootstrap.min.css" rel="stylesheet">
    <link href="./ffljlj_files/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./ffljlj_files/font-awesome.min.css" rel="stylesheet">
    <link href="./ffljlj_files/bootstrap-social.css" rel="stylesheet">

<body data-pinterest-extension-installed="cr1.39.1">

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishcnt">
            <div class="col-xs-12">
           
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="https://s3.amazonaws.com/coursera-uploads/peer-review/52blABnqEeW9dA4X94-nLQ/77a02166676dab37db0c7c28f6e4cec8/dishdetail.html#">
                        <img class="media-object img-thumbnail" ng-src="{{dishcnt.dish.image}}" alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dishcnt.dish.name}}
                         <span class="label label-danger">{{dishcnt.dish.label}}</span>
                         <span class="badge">{{dishcnt.dish.price | currency}}</span></h2>
                        <p>{{dishcnt.dish.description}}</p>
                       
                    </div>
                 </div>
            </div>
					<div class="col-xs-9 col-xs-offset-1">
					<div class="row">
					<div class="col-xs-4">
					<p style="font-weight:bold;font-size:20px">Customer Comments</p></div>
							<div class="col-xs-8">
							Sort by:
							<input type="text" ng-model="sortby">
							</div>
            </div>
					<blockquote ng-repeat=" cmt in dishcnt.dish.comments | orderBy:sortby">
						<p> {{cmt.rating}} Star</p>
						<p>{{cmt.comment}}</p>
						<footer>{{cmt.author}},<cite title="Source Title">{{cmt.date | date :"MMM, dd,yyyy"}}</cite></footer>
					</blockquote>
            </div>
        </div>

    </div>
    <script src="./ffljlj_files/angular.min.js"></script>
    <script>
        var app = angular.module('confusionApp',[]); 
        app.controller('dishDetailController', function() {
            var dish={
                          name:'Uthapizza',
                          image: 'images/uthapizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            this.dish = dish;     
        });
    </script>
