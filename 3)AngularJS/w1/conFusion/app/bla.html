<!DOCTYPE html>
<!-- saved from url=(0125)https://s3.amazonaws.com/coursera-uploads/peer-review/52blABnqEeW9dA4X94-nLQ/3e419cc5c9bc332904cd79bc45275b11/dishdetail.html -->
<html lang="en" ng-app="confusionApp" style="" hv="a0"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->

    
        <link href="./bla_files/bootstrap.min.css" rel="stylesheet">
    <link href="./bla_files/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./bla_files/font-awesome.min.css" rel="stylesheet">
    <link href="./bla_files/bootstrap-social.css" rel="stylesheet">
    <link href="./bla_files/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-pinterest-extension-installed="cr1.39.1">

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as ddc">
            <div class="col-xs-12">
                
                <div class="media-left media-middle">
                        <a href="https://s3.amazonaws.com/coursera-uploads/peer-review/52blABnqEeW9dA4X94-nLQ/3e419cc5c9bc332904cd79bc45275b11/dishdetail.html#">
                        <img class="media-object img-thumbnail" ng-src="{{ddc.dish.image}}" alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{ddc.dish.name}}
                         <span class="label label-danger">{{ddc.dish.label}}</span>
                         <span class="badge">{{ddc.dish.price | currency}}</span></h2>
                        <p>{{ddc.dish.description}}</p>
                     
                    </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1" ng-controller="dishDetailController  as ddc">
                   
               <font size="4"> <b>Customer Comments</b> </font> Sort by:<input type="text" ng-model="sortby">
               
                <ul>
                    
                    <li class="media" ng-repeat="comm in ddc.dish.comments | orderBy:sortby"> 
                        <div>
                            <blockquote>
                                 {{comm.rating}} <br> 
                                 <p>{{comm.comment}} </p>
                                <footer>   {{comm.author}} , {{comm.date | date : format : timezone}}
                                  
                                </footer>
                            </blockquote>
	                   </div>
                        
                    </li>
                </ul>
  
                
                
                
            </div>
        </div>

    </div>

    <!-- <script src="./dishdetail_files/angular.min.js"></script> -->
    <script src="./bla_files/angular.min.js"></script>
    <script>

        var app = angular.module('confusionApp',[]);
        
        app.controller('dishDetailController', function() {
            
            this.sortby = "";

            var dish={
                          name:'Uthapizza',
                          image: 'images/uthapizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            this.dish = dish;
            
            
            this.name = function()
            {
                if(sortby=="author") return 'author';
            }
            
        });
        
        
        

    </script>




</body></html>
